<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cinch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col my-auto d-flex justify-content-center">
        <div class="card-container position-relative">
          <button class="position-absolute end-0 btn btn-secondary btn-sm btn-show rounded-0 border-0 text-uppercase">Show Inside</button>
          <div class="product-card p-4 h-100 d-flex flex-column justify-content-end">
            <img class="img-fluid" src="assets/blue.jpg" alt="closed">

            <div class="card-data">
              <span class="badge text-bg-secondary fw-normal">New</span>
              <p class="mb-0">Cinch Minipack</p>
              <p class="mb-0">$89</p>
              <div class="color-line-container">
                <div class="color-line my-2">
                    <button class="button-border button-circle black"></button>
                    <button class="button-circle blue"></button>
                    <button class="button-circle orange"></button>
                    <button class="button-circle multi"></button>
                    <button class="button-circle white"></button>
                </div>
              </div>
              <p class="line-height-1 small-text mb-0">9L / A playful small backpack for everyday expeditions</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
   <script src="script.js"></script> 
</body>

</html>
